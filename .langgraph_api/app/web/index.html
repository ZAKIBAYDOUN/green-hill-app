<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Green Hill Canarias Twin</title>
    <style>
      body { font-family: system-ui, Arial; margin: 2rem; max-width: 840px }
      textarea { width: 100%; height: 110px }
      .row { margin: 0.5rem 0 }
      pre { white-space: pre-wrap; background: #f6f8fa; padding: 1rem; border-radius: 8px }
      .small { color: #666 }
    </style>
  </head>
  <body>
    <h1>Green Hill Canarias Twin</h1>
    <div class="row">
      <label>Question</label>
      <textarea id="q">Investor outlook for EU-GMP compliance?</textarea>
    </div>
    <div class="row">
      <label>Source type</label>
      <select id="role">
        <option>public</option>
        <option>investor</option>
        <option>master</option>
        <option>supplier</option>
      </select>
      <button id="go">Ask</button>
    </div>

    <div id="out"></div>

    <p class="small">POST /api/twin/query</p>

    <script>
      const go = document.getElementById('go');
      const q = document.getElementById('q');
      const role = document.getElementById('role');
      const out = document.getElementById('out');

      go.onclick = async () => {
        out.textContent = 'Running...';
        try {
          const res = await fetch('/api/twin/query', {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question: q.value, source_type: role.value })
          });
          const data = await res.json();
          out.innerHTML = `<h3>Answer</h3><pre>${(data.final_answer||'').replace(/[<>&]/g, c => ({'<':'&lt;','>':'&gt;','&':'&amp;'}[c]))}</pre>`;
        } catch (e) {
          out.textContent = 'Error: ' + e;
        }
      };
    </script>
  </body>
</html>
